<div class="login-container">
  <div class="login-box">
    <div class="text-center mb-4">
      <img src="/moope.png" alt="Moope Logo" style="height: 60px;" />
      <h2 class="mt-3">Acessar Conta</h2>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="seuemail@exemplo.com">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger mt-1">
          Email inválido.
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Sua senha">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger mt-1">
          Senha é obrigatória.
        </div>
      </div>
      <div *ngIf="loginError" class="alert alert-danger">
        {{ loginError }}
      </div>

      <div class="mb-3">
        <div #captchaElem class="g-recaptcha" data-sitekey="6LemM4EpAAAAAKI5yINNzxZ_R_7xMIbVfi1gCO2i" data-callback="captchaCallback"></div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Entrar</button>
    </form>
    <div class="mt-3 text-center">
      <a routerLink="/" class="text-decoration-none">Voltar para o início</a>
    </div>
  </div>
</div>
