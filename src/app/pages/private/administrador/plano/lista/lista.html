<div class="container mt-3">
  <div class="row mb-3">
    <div class="col-sm-6 col-12 mb-2 mb-sm-0">
      <input type="text" class="form-control form-control-sm" placeholder="Buscar por código ou descrição" [(ngModel)]="termoBusca" (keyup.enter)="buscar()">
    </div>
    <div class="col-sm-2 col-6">
      <button class="btn btn-primary btn-sm w-100" (click)="buscar()">
        <i class="bi bi-search"></i> Buscar
      </button>
    </div>
    <div class="col-sm-2 col-6">
      <button class="btn btn-success btn-sm w-100" (click)="adicionar()">
        <i class="bi bi-plus"></i> Adicionar
      </button>
    </div>
    <div class="col-sm-2 col-12 mt-2 mt-sm-0">
      <button class="btn btn-secondary btn-sm w-100" (click)="limparBusca()">Limpar</button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-sm align-middle">
      <thead class="table-light">
        <tr>
          <th style="width: 100px;">Código</th>
          <th>Descrição</th>
          <th style="width: 120px;">Status</th>
          <th style="width: 120px;">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let plano of planosFiltrados">
          <td>{{ plano.codigo }}</td>
          <td>{{ plano.descricao }}</td>
          <td>
            <span class="badge" [ngClass]="plano.status ? 'bg-success' : 'bg-danger'">
              {{ plano.status ? 'Ativo' : 'Inativo' }}
            </span>
          </td>
          <td>
            <button class="btn btn-outline-secondary btn-sm" (click)="alternarStatus(plano)">
              {{ plano.status ? 'Inativar' : 'Ativar' }}
            </button>
          </td>
        </tr>
        <tr *ngIf="planosFiltrados.length === 0">
          <td colspan="4" class="text-center">Nenhum plano encontrado.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
