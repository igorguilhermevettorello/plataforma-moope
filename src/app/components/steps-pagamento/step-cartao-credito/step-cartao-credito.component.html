<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
  <div class="mb-3">
    <label for="nomeCartao" class="form-label">Nome do cartão de crédito</label>
    <input type="text" class="form-control" id="nomeCartao" formControlName="nomeCartao" placeholder="Nome impresso no cartão" [ngClass]="{'is-invalid': form.get('nomeCartao')?.invalid && form.get('nomeCartao')?.touched}" />
    <div class="invalid-feedback" *ngIf="form.get('nomeCartao')?.invalid && form.get('nomeCartao')?.touched">
      Nome do cartão é obrigatório.
    </div>
  </div>
  <div class="mb-3">
    <label for="numeroCartao" class="form-label">Número do cartão de crédito</label>
    <input type="text" maxlength="16" class="form-control" id="numeroCartao" formControlName="numeroCartao" placeholder="Somente números" [ngClass]="{'is-invalid': form.get('numeroCartao')?.invalid && form.get('numeroCartao')?.touched}" />
    <div class="invalid-feedback" *ngIf="form.get('numeroCartao')?.invalid && form.get('numeroCartao')?.touched">
      Número do cartão deve ter 16 dígitos.
    </div>
  </div>
  <div class="mb-3">
    <label for="cvv" class="form-label">CVV</label>
    <input type="text" maxlength="4" class="form-control" id="cvv" formControlName="cvv" placeholder="CVV" [ngClass]="{'is-invalid': form.get('cvv')?.invalid && form.get('cvv')?.touched}" />
    <div class="invalid-feedback" *ngIf="form.get('cvv')?.invalid && form.get('cvv')?.touched">
      CVV é obrigatório (3 ou 4 dígitos).
    </div>
  </div>
  <div class="mb-3">
    <label for="validade" class="form-label">Validade</label>
    <input type="text" class="form-control" id="validade" formControlName="validade" placeholder="MM/AA" [ngClass]="{'is-invalid': form.get('validade')?.invalid && form.get('validade')?.touched}" />
    <div class="invalid-feedback" *ngIf="form.get('validade')?.invalid && form.get('validade')?.touched">
      Validade é obrigatória.
    </div>
  </div>
  <button type="submit" class="btn btn-success w-100">Finalizar</button>
</form>
